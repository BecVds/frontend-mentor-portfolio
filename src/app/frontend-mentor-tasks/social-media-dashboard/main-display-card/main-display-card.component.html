<div class="main-disply-card-container" [ngClass]="mainDisplayCard.companyName">
    <div class="top">
        <img [src]="mainDisplayCard.logo" alt="logo">
        <h3>{{mainDisplayCard.name}}</h3>
    </div>
    <div class="middle">
        <h1 class="amount">{{mainDisplayCard.amount}}</h1>
        <h2 class="amount-category">{{mainDisplayCard.amountCategory}}</h2>
    </div>
    <div class="bottom">
        <img [src]="mainDisplayCard.direction" alt="direction arrow">
        <h3 class="today-amount" [ngClass]="mainDisplayCard.directionId">{{mainDisplayCard.amountToday}}</h3>
    </div>
</div>
